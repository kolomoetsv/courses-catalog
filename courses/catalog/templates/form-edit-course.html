{% extends "index.html" %}

{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-success" role="alert">
    {{ message }}
</div>
{% endfor %}
{% endif %}

<form method='POST'>
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="Save" class="apply-button mt-3"/>
</form>

{% endblock %}
